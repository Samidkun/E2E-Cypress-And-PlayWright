name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup PHP untuk Laravel
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo, sqlite, curl, tokenizer, xml, ctype, json

      # 3️⃣ Setup Node.js untuk Playwright
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          composer install --no-progress --no-interaction --prefer-dist
          npm ci

      # 5️⃣ Jalankan Laravel server di background
      - name: Start Laravel server
        run: php artisan serve --host=127.0.0.1 --port=8000 &
        env:
          APP_ENV: testing

      # 6️⃣ Install Playwright Browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 7️⃣ Jalankan Playwright tests
      - name: Run Playwright tests
        run: npx playwright test

      # 8️⃣ Upload report hasil test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
